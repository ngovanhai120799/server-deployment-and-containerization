apiVersion: v1
kind: Service
metadata:
  name: simple-jwt-app-service-example
  labels:
    app: simple-jwt-app
  annotations:
    #Important Note:  Need to add health check path annotations in service level if we are planning to use multiple targets in a load balancer
    alb.ingress.kubernetes.io/healthcheck-path: /app1/index.html
spec:
  type: LoadBalancer
  selector:
    app: simple-jwt-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-jwt-app
  labels:
    app: simple-jwt-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: simple-jwt-app
  template:
    metadata:
      labels:
        app: simple-jwt-app
    spec:
      containers:
        - name: simple-jwt-app
          image: CONTAINER_IMAGE
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8080