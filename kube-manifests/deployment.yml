apiVersion: v1
kind: Service
metadata:
  name: simple-jwt-app-service
  labels:
    app: simple-jwt-app
  annotations:
    #Important Note:  Need to add health check path annotations in service level if we are planning to use multiple targets in a load balancer
    alb.ingress.kubernetes.io/healthcheck-path: /app1/index.html
spec:
  type: LoadBalancer
  selector:
    app: simple-jwt-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-jwt-app
  labels:
    app: simple-jwt-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: simple-jwt-app
  template:
    metadata:
      labels:
        app: simple-jwt-app
    spec:
      containers:
        - name: simple-jwt-app
          image: 211478333253.dkr.ecr.us-east-1.amazonaws.com/server-deployment-and-containerization-ecrdockerrepository-btam8r3u0nss:2024-11-20.07.12.30.b478637c
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8080