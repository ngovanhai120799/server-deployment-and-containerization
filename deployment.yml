apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: flask-app-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-service
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: flask-app-service
  template:
    metadata:
      labels:
        app: flask-app-service
    spec:
      containers:
        - image: 211478333253.dkr.ecr.us-east-1.amazonaws.com/server-deployment-and-containerization-ecrdockerrepository-btam8r3u0nss:latest
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8080